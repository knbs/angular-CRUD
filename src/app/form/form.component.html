<div class="container">
	<form id="myform" (ngSubmit)="handleSubmit()">
		<input type="hidden" name="id" value="{{person.id}}">
		<div class="form-group">
			<label for="name">Nombre:</label>
			<input 
				type="text"
				name="name"
				class="form-control"
				id="name"
				placeholder="Ingresa el nombre"
				value="{{person.name}}"
				required
			>
		</div>
		<div class="form-group">
			<label for="phone">Telefono:</label>
			<input
				type="text"
				name="phone"
				class="form-control"
				id="phone"
				placeholder="Ingresa el telefono"
				value="{{person.phone}}"
				required
			>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input
				type="text"
				name="email"
				class="form-control"
				id="email"
				placeholder="Ingresa el email"
				value="{{person.email}}"
				required
			>
		</div>
		<button class="btn btn-primary">Actualizar</button>
	</form>
</div>
